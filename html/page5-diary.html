<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>法官日志</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/header.css" />
	<link rel="stylesheet" type="text/css" href="../css/page5-diary.css" />
</head>
<body>
	<div class="modal-global1">
		<div class="background1"></div>
		<div class="modal">
			<h3>请死者亮明身份并发表遗言</h3>
			<div>
				<div class="cancel1">取消</div>
				<div class="sure1">确认</div>
			</div>
		</div>
	</div>
	<div class="modal-global2">
		<div class="background2"></div>
		<div class="modal">
			<h3>请各位玩家依次进行发言讨论</h3>
			<div>
				<div class="cancel2">取消</div>
				<div class="sure2">确认</div>
			</div>
		</div>
	</div>
	<header>
		<a href="./page2-setNumber.html"><img src="../img/goback.png" class="goback"/></a>
		<a href="../page1-index.html" class="close"></a>
		<div>法官日志</div>
	</header>
	<main>
		<div class="days">第一天</div>
		<div class="connect"></div>
		<div class="process">
			<img src="../img/night.png" class="img1" />
			<div class="border">
				<div class="triangle triangle1 active1"></div>
				<div class="square square1 active1">点击进入夜晚，请杀手杀人</div>
				<div class="text text1"><span class="number1"></span>号玩家被杀死，Ta的真实身份是<span class="role1"></span></div>
				<img src="../img/day.png" class="img2" />
				<div class="triangle triangle2"></div>
				<div class="square square2">请亡灵发表遗言</div>
				<div class="triangle triangle3"></div>
				<div class="square square3">请各位玩家依次进行发言</div>
				<div class="triangle triangle4"></div>
				<div class="square square4">点击进行投票</div>
				<div class="text text0"><span class="number2"></span>号玩家被投死，Ta的真实身份是<span class="role2"></span></div>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
	</main>
	<footer>
		<a href="./page4-global.html"><div class="restart">重新开始</div></a>
		<div class="gameover">结束游戏</div>
	</footer>
	<script src="../vendors/jquery.min.js"></script>
	<script src="../js/page5-diary.js"></script>
</body>
</html>
